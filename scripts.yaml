force_check_plant_status:
  alias: Force Check Plant Status
  sequence:
  - target:
      entity_id: automation.plant_alerts_activate_morning_check
    action: automation.trigger
    data:
      skip_condition: true
  - delay:
      seconds: 2
  - target:
      entity_id: automation.plant_alerts_deactivate_auto_recovery
    action: automation.trigger
    data:
      skip_condition: true
  mode: single
  description: Force check of all plant sensors and update light states immediately
  icon: mdi:flower-poppy
debug_plant_sensors:
  alias: Debug Plant Sensor Values
  sequence:
  - action: persistent_notification.create
    data:
      title: "\U0001F50D Plant Sensor Debug"
      message: 'Plant 1: {{ states(''sensor.plant_1_soil_moisture'') }}% ({{ states(''sensor.plant_sensor_1_battery'')
        }}%)

        Plant 2: {{ states(''sensor.plant_2_soil_moisture'') }}% ({{ states(''sensor.plant_sensor_2_battery'')
        }}%)

        Plant 3: {{ states(''sensor.plant_3_soil_moisture'') }}% ({{ states(''sensor.plant_sensor_3_battery'')
        }}%)

