# Shared plant configuration for all plant alert automations
# This file contains the common variables used across plant alert automations

# Alert light settings
alert_color: red
brightness_pct: 10
battery_threshold: 10

# Plant to light mappings
plants:
  - name: plant_1
    problem_sensor: plant.plant_1
    battery_sensor: sensor.plant_sensor_1_battery
    light: light.lounge_1
  - name: plant_2
    problem_sensor: plant.plant_2
    battery_sensor: sensor.plant_sensor_2_battery
    light: light.lounge_2
  - name: plant_3
    problem_sensor: plant.plant_3
    battery_sensor: sensor.plant_sensor_3_battery
    light: light.lounge_1
  - name: plant_4
    problem_sensor: plant.plant_4
    battery_sensor: sensor.plant_sensor_4_battery
