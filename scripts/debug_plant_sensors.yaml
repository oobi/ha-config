        }}%)

        Plant 4: {{ states(''sensor.plant_4_soil_moisture'') }}% ({{ states(''sensor.plant_sensor_4_battery'')
        }}%)

        Plant 5: {{ states(''sensor.plant_5_soil_moisture'') }}% ({{ states(''sensor.plant_sensor_5_battery'')
        }}%)

